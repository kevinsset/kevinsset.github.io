<script>
window.addEventListener("load", function(){
    resetField();
});

document.addEventListener("keyup", (e) => {
	if(e.key == "ArrowLeft" || e.key == "ArrowUp" || e.key == "ArrowRight" || e.key == "ArrowDown"){
		var elemEntity = document.activeElement;
		if(elemEntity.tagName.toLowerCase() == "input" && elemEntity.type == "text"){
			var elemId = elemEntity.id;
			const elemIds = elemId.split("_");
			var row = elemIds[1];
			var column = elemIds[2];
			if(e.key == "ArrowLeft"){
				column = (column+9 - 1) % 9;
			} else if(e.key == "ArrowRight"){
				column = (column+9 + 1) % 9;
			} else if(e.key == "ArrowUp"){
				row = (row+9 - 1) % 9;
			} else if(e.key == "ArrowDown"){
				row = (row+9 + 1) % 9;
			}
			var nextElem = elemIds[0] + "_" + row + "_" + column;
			document.getElementById(nextElem).focus();
		}
	}
});
</script>
